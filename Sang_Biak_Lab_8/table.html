<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">

			body {
				width: 400px;
				margin: 0 auto;
			}

			table tr, td, th {
				border: solid 1px #bbb;
				padding: 10px;
				text-align: left;
				font-family: Arial, sans-serif;
				font-weight: normal;
				font-size: .9em;
			}

			table td {
				background-color: #eee;
			}

			table th {
				background-color: #645322;
				color: #fff;
				font-size: 1.1em;
			}

			table {
				border-collapse: collapse;
			}

			h1 {
				font-family: Arial, sans-serif;
				color: #126453;
			}
			h2 {
				font-size: 1.4em;
				color: #765430;
				margin: 0;
				text-align: center;
			}
		</style>
	</head>
	<body>
		<h1></h1>
			<table>
			<caption><h1>Coming Up Movies</h1></caption>
			<thead>
				<tr>
					<th scope="col">Date</th>
					<th scope="col">Movie Title</th>
					<th scope="col">Prices</th>
					<th scope="col">Location</th>
				</tr>
			</thead>

			<tfoot>
				<tr>
					<td colspan="4">
						<h2>We can't wait to see you there!</h2>
					</td>
				</tr>
			</tfoot>

			<tbody>
				<tr>
					<td scope="row">01/02/2013</td>
					<td scope="row">Circle Love</td>
					<td scope="row">$ 10.00</td>
					<td scope="row">Maryland, MD</td>
				</tr>

				<tr>
					<td scope="row">01/05/2013</td>
					<td scope="row">The Rain</td>
					<td scope="row">$ 10.50</td>
					<td scope="row">Orlando, FL</td>
				</tr>

				<tr>
					<td scope="row">01/10/2013</td>
					<td scope="row">The Sun Rise</td>
					<td scope="row">$ 10.99</td>
					<td scope="row">Baltimore, MD</td>
				</tr>
			</tbody>
			</table>
	</body>
</html>
